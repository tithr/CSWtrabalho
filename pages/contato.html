<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Tiago Rosario</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Tiago Rosario</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="curriculo.html">Currículo</a></li>
                <li><a href="github.html">GitHub</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href=".contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="contato-page" class="content-section">
            <h1 class="page-title">Entre em Contato</h1>
            <p>Preencha o formulário abaixo para solicitar um orçamento ou tirar suas dúvidas. Retornarei o mais breve possível!</p>
            
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <p>Você é:</p>
                    <label><input type="radio" name="tipo_pessoa" value="fisica" checked> Pessoa Física</label>
                    <label><input type="radio" name="tipo_pessoa" value="juridica"> Pessoa Jurídica</label>
                </div>

                <div class="form-group">
                    <label for="horario">Melhor horário para contato:</label>
                    <select id="horario" name="horario">
                        <option value="manha">Manhã (08h-12h)</option>
                        <option value="tarde">Tarde (13h-18h)</option>
                        <option value="noite">Noite (19h-21h)</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Qual tipo de serviço deseja?</p>
                    <label><input type="checkbox" name="servico[]" value="estatico"> Site Estático</label>
                    <label><input type="checkbox" name="servico[]" value="dinamico"> Site Dinâmico</label>
                    <label><input type="checkbox" name="servico[]" value="avancado"> Site Super Avançado</label>
                </div>

                <div class="form-group">
                    <label for="descricao">Descreva brevemente seu projeto:</label>
                    <textarea id="descricao" name="descricao" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
        </section>
    </main>

</body>
</html>
