<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Tiago Rosario</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Tiago Rosario</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="curriculo.html">Currículo</a></li>
                <li><a href="github.html">GitHub</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="contato-page" class="content-section">
            <div class="contact-header text-center">
                 <h1 class="page-title">Vamos Construir Algo Incrível</h1>
                 <p>Tem uma ideia ou projeto em mente? Preencha o formulário abaixo e vamos transformar sua visão em realidade.</p>
            </div>
           
            <form action="#" method="POST" class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="nome" name="nome" placeholder=" " required>
                        <label for="nome">Seu Nome</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">Seu E-mail</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Qual o seu principal interesse?</label>
                    <div class="service-options">
                        <label>
                            <input type="radio" name="servico" value="estatico">
                            <span>Site Estático</span>
                        </label>
                        <label>
                            <input type="radio" name="servico" value="dinamico">
                            <span>Site Dinâmico</span>
                        </label>
                        <label>
                            <input type="radio" name="servico" value="ecommerce">
                            <span>E-commerce</span>
                        </label>
                         <label>
                            <input type="radio" name="servico" value="outro">
                            <span>Outro</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <textarea id="descricao" name="descricao" rows="5" placeholder=" " required></textarea>
                    <label for="descricao">Conte-me mais sobre o seu projeto</label>
                </div>

                <button type="submit" class="btn">Enviar Projeto</button>
            </form>
        </section>
    </main>

</body>
</html>
